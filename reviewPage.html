<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reviewPage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <div>
            <h1 class="logo">LOGO</h1>
        </div>
        <nav class="menu">
            <a href="#" class="menu-item">HOME</a>
            <a href="#" class="menu-item">RANDOM MOVIE</a>
            <a href="#" class="menu-item">REVIEWS</a>
            <a href="#" class="menu-item">NEW</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
        <h2>Movie Review</h2>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" placeholder="Write your name" required>
            </div>
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" placeholder="Write movie title" required>
            </div>
            <div class="form-group">
                <label for="review">Your Review</label>
                <textarea placeholder="Write your review here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select required>
                    <option value="" disabled selected>Select rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5">6</option>
                    <option value="5">7</option>
                    <option value="5">8</option>
                    <option value="5">9</option>
                    <option value="5">10</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
        </div>
    </main>
    <footer>
        <div>
            <a href="#" class="contacts">contacts</a>
            <a href="#" class="contacts">about us</a>
        </div>
    </footer>
    
</body>
</html>
